<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Imagens</title>
    <link 
      rel="shortcut icon" 
      href="fotos/desktop-icon.png"
      type="image/png"
    >
  </head>
  <body>
    <h1>Testando carga de imagens</h1>
    <p>
      Abaixo vc vai ver uma img que
      está na mesma pasta
    </p>
    <img 
      src="logo-html.png" 
      alt="Logo do HTML5"
    >

    <p>
      Podemos também carregar imgs que
      estão em outra pasta, contanto que 
      ela esteja dentro da pasta atual.
    </p>
    <img 
      src="fotos/logo-css.png" 
      alt="Logo da CSS3"
    >

    <p>
      Também podemos carregar imgs externas,
      e para isso devemos ter a sua URL
      completa.
    </p>
    <img
      src="http://luizricardo.org/wordpress/wp-content/upload-files/2014/11/js-logo-badge-512.png"
      alt="Logo do JS"
    >
  </body>
</html>
